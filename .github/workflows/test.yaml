name: Run Tests 🧪

on:
  pull_request:
    types: [opened, synchronize]
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    # - name: Cache linux networking dependencies 💾
    #   uses: actions/cache@v2
    #   id: cache-linux
    #   with:
    #     path: ~/.cache/apt
    #     key: ${{ runner.os }}-apt-${{ hashFiles('apt-packages.txt') }}
    #     restore-keys: |
    #       ${{ runner.os }}-apt-
    - name: Install linux networking dependencies 💾
      if: steps.cache-linux.outputs.cache-hit != 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y libkrb5-dev libsasl2-modules-gssapi-mit python3-gssapi
    # - uses: awalsh128/cache-apt-pkgs-action@latest
    #   with:
    #     packages: libkrb5-dev libsasl2-modules-gssapi-mit python3-gssapi
    #     version: 2.0

    - name: Set up Python 🐍
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Cache Python packages 📦
      uses: actions/cache@v2
      id: cache-venv
      with:
        path: ./backend/.venv/
        key: ${{ runner.os }}-venv-${{ hashFiles('backend/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-venv-
    - name: Install dependencies 📥
      if: steps.cache-venv.outputs.cache-hit != 'true'
      run: |
        cd backend/
        python -m venv ./.venv && . ./.venv/bin/activate && 
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run tests 🧪
      run: cd backend && . ./.venv/bin/activate && SECRET_KEY="${{ secrets.SECRET_KEY }}" python3 manage.py test
