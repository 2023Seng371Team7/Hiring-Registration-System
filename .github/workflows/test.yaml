name: Run Tests 🧪

on:
  pull_request:
    types: [opened, synchronize]
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Cache linux networking dependencies 🖧
      uses: actions/cache@v2
      id: cache-linux
      with:
        path: ~/.cache/apt
        key: ${{ runner.os }}-apt-${{ hashFiles('apt-packages.txt') }}
        restore-keys: |
          ${{ runner.os }}-apt-
    - name: Install linux networking dependencies 🖧
      if: steps.cache-linux.outputs.cache-hit != 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y libkrb5-dev libsasl2-modules-gssapi-mit python3-gssapi
    - name: Set up Python 🐍
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Cache Python packages 📦
      uses: actions/cache@v2
      id: cache-python
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies 📥
      if: steps.cache-python.outputs.cache-hit != 'true'
      run: |
        cd backend/
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    # - name: Cache Python install 💾
    #   id: cache-python
    #   uses: actions/cache@v2
    #   with:
    #     path: ~/.cache/pip
    #     key: ${{ runner.os }}-python-${{ hashFiles('backend/requirements.txt') }}
    #     restore-keys: |
    #       ${{ runner.os }}-python-
    - name: Run tests 🧪
      run: SECRET_KEY="${{ secrets.SECRET_KEY }}" python3 backend/manage.py test
